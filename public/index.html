<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 prac 3</title>
    <meta name="description" content="basic template for SIT 725 Prac 3">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 3">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT 725 Prac 3">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/image1.png"/></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="homeNavbar" target="_blank" href="index.html">Home</a></li>
                <li><a class="registerNavbar" target="_blank" href="register.html"></a>Register</li>
                <li><a class="loginNavbar" target="_blank" href="login.html"></a>Login</li>
            </ul>
        </div>
    </nav>
    <main>
        <main class="main-body">
            <div class="container">
                <div class="row">
                    <div class="col s12 center-align">
                        <h1 id="heading">Rock Formations</h1>
                        <p class="flow-text">Rock Formation is a body of rock having a consistent set of physical characteristics (lithology) that distinguishes it from adjacent bodies of rock.</p>
                    </div>
                    <div class="col s12 center-align">
                        <img class="materialboxed materialboxed-image" src="images/bryce.jpg">
                    </div>
                    <div class="col s12 center-align">
                        <a class="waves-effect waves-light btn click-me-button" id="clickMeButton"><i class="material-icons left">auto_fix_high</i>Click Me</a>
                    </div>
                </div>
                <div class="row" id="card-section">
                    <div class="col s4 center-align">
                        <div class="card medium">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="images/image6.jpg" width="300px" height="300px">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">Utah<i class="material-icons right">more_vert</i></span>
                                <p><a href="#">Arches National Park</a></p>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Moab<i class="material-icons right">close</i></span>
                                <p class="card-text">Moab Utah</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="modal1" class="modal modal-fixed-footer">
                    <div class="row modal-content">
                        <form method="POST" action="/submit-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Last Name" id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Password" id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Email Address" id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 center-align">
                                    <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
